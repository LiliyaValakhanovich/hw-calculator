<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="index.js"></script>
  <link href="index.css" rel="stylesheet">
</head>
<body>
  <div class="conteiner">
    <form class="form">

    
      <input type="text" class="answer" value="">

      <div>
        <input type="button" class="col operation clear grey" value="AC">
        <input type="button" class="col operation sign grey" value="+/-">
        <input type=button class="col operation percent grey" value="%">
        <input type="button" class="col operation divide" value="/">
      </div>

      <div class="row row-cols-4">
        <input type="button" class="col number" value="7">
        <input type="button"  class="col number" value="8">
        <input type="button"  class="col number" value="9">
        <input type="button"  class="col operation multiply" value="*">
      </div>

      <div class="row row-cols-4">
        <input type="button" class="col number" value="4">
        <input type="button"  class="col number" value="5">
        <input type="button"  class="col number" value="6">
        <input type="button"  class="col operation substract" value="-">
      </div>

      <div class="row row-cols-4">
        <input type="button" class="col number" value="1">
        <input type="button" class="col number" value="2">
        <input type="button" class="col number" value="3">
        <input type="button" class="col operation add" value="+">
      </div>

      <div class="row row-cols-3">
        <input type="button" class="col number zero" value="0">
        <input type="button" class="col number comma" value=".">
        <input type="button" class="col operation equels" value="="> 
      </div>

    </form>
  </div>
  
</body>
</html>
